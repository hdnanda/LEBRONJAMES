<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMoneyOlympics - Smart Money Education</title>
    
    <!-- Device detection (must be before other scripts) -->
    <script src="js/device-detection.js"></script>
    
    <!-- Google Sign-In API script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/device-specific.css">
    <style>
        :root {
            --bg-color: #E8F5E9;
            --text-color: #333;
            --card-bg: white;
            --header-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --border-color: #ddd;
            --primary-color: #2E7D32;
            --primary-hover: #1B5E20;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --header-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.3s;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--shadow-color);
        }

        .language-selector {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: var(--card-bg);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.5s;
        }

        .illustration {
            max-width: 400px;
            padding: 2rem;
        }

        .jumping-people {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .jumping-people:hover {
            transform: scale(1.02);
        }

        .content {
            text-align: center;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        h1::before {
            content: "ðŸ“ˆ ";
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.2);
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.7;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 5px;
            text-align: left;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: left;
        }

        .success-message {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 2rem;
                padding: 1rem;
            }

            .illustration, .content {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Add transition animation for smooth page entry */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D4AF37;
            opacity: 1;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="page-transition-overlay" id="page-transition"></div>
    <header class="header">
        <a href="homepage.html" class="logo">
            <span>ðŸ’°</span>
            TheMoneyOlympics
        </a>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </header>

    <main class="main-content">
        <div class="illustration">
            <img src="assets/images/Adobe Express - file.png" alt="Diverse group of young people jumping joyfully" class="jumping-people">
        </div>
        <div class="content">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="password-requirements">
                    Password must be at least 8 characters long.
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
                <div id="signup-error-message" class="error-message" style="display: none;"></div>
            </form>

            <!-- Google Sign-In button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleGoogleSignUp"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_up_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <script>
        // Handle the page transition effect
        document.addEventListener('DOMContentLoaded', function() {
            const transitionOverlay = document.getElementById('page-transition');
            
            // Fade out the overlay
            setTimeout(() => {
                transitionOverlay.style.opacity = '0';
                
                // Remove the overlay after transition completes
                setTimeout(() => {
                    transitionOverlay.style.display = 'none';
                }, 800);
            }, 200);
            
            // Handle theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.documentElement.setAttribute(
                    'data-theme', 
                    document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
                );
            });
        });

        // Mock user database in localStorage
        function getMockUsers() {
            return JSON.parse(localStorage.getItem('mockUsers') || '[]');
        }

        function saveMockUsers(users) {
            localStorage.setItem('mockUsers', JSON.stringify(users));
        }

        function findExistingUser(username, email) {
            const users = getMockUsers();
            return users.find(user => 
                user.username === username || user.email === email
            );
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('signup-success').style.display = 'none';
            
            // Get form values
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate all fields are filled
            if (!username || !email || !password || !confirmPassword) {
                document.getElementById('signup-error-message').textContent = 'All fields are required';
                document.getElementById('signup-error-message').style.display = 'block';
                return;
            }
            
            // Validate password
            if (password.length < 8) {
                document.getElementById('signup-error-message').textContent = 'Password must be at least 8 characters long';
                document.getElementById('signup-error-message').style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('signup-error-message').textContent = 'Passwords do not match';
                document.getElementById('signup-error-message').style.display = 'block';
                return;
            }
            
            try {
                console.log('Processing signup request...');
                
                // Check if user already exists
                const existingUser = findExistingUser(username, email);
                if (existingUser) {
                    if (existingUser.username === username) {
                        throw new Error('Username already exists');
                    } else {
                        throw new Error('Email already exists');
                    }
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    username,
                    email,
                    password, // In a real app, this would be hashed
                    createdAt: new Date().toISOString()
                };
                
                // Save to mock database
                const users = getMockUsers();
                users.push(newUser);
                saveMockUsers(users);
                
                console.log('User created successfully:', newUser);
                
                // Store auth data
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('lastLogin', new Date().toISOString());
                
                // Show success message
                document.getElementById('signup-success').textContent = 'Account created successfully! Redirecting to levels...';
                document.getElementById('signup-success').style.display = 'block';
                
                // Initialize XP for the new user
                if (window.xpService) {
                    window.xpService.init();
                }
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = 'levels.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signup-error-message').textContent = error.message;
                document.getElementById('signup-error-message').style.display = 'block';
            }
        });

        // Google Sign-Up Handler
        function handleGoogleSignUp(response) {
            // The response object contains the credential (JWT token)
            const credential = response.credential;

            // Decode JWT to get user information (optional, for frontend display)
            // You might need a library for this, or send it to your backend for decoding and processing
            // For simplicity, we'll assume the backend handles JWT verification and user creation
            console.log("Google Sign-Up successful, credential:", credential);

            // Send the credential to your backend for verification and user creation/login
            fetch(`${API_BASE_URL}/google-signup.php`, { // You'll need to create this backend endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Store auth data (similar to your existing handleSignup)
                    localStorage.setItem(AUTH_KEYS.IS_LOGGED_IN, 'true');
                    localStorage.setItem(AUTH_KEYS.USERNAME, data.user.username); // Ensure your backend returns username
                    localStorage.setItem(AUTH_KEYS.USER_EMAIL, data.user.email);   // Ensure your backend returns email
                    localStorage.setItem(AUTH_KEYS.LAST_LOGIN, new Date().toISOString());
                    redirectToMainApp();
                } else {
                    showError(data.message || 'Google Sign-Up failed.');
                }
            })
            .catch(error => {
                console.error('Google Sign-Up Error:', error);
                showError('An error occurred during Google Sign-Up.');
            });
        }

    </script>
    <script src="js/config.js"></script>
    <script src="js/xpService.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
