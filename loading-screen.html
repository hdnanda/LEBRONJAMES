<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #D4AF37;
        }

        :root[data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #D4AF37;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
            padding: 2rem;
        }

        .animation-container {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animation-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .money-quote {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
            font-style: italic;
            color: var(--accent-color);
        }

        .quote-author {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="animation-container">
            <img src="assets/images/tmo_animation.gif" alt="Loading animation">
        </div>
        <div class="money-quote-container">
            <p class="money-quote" id="quote-text"></p>
            <p class="quote-author" id="quote-author"></p>
        </div>
    </div>

    <script>
        // Initialize theme from local storage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Array of money-related quotes
        const quotes = [
            { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
            { text: "Money is only a tool. It will take you wherever you wish, but it will not replace you as the driver.", author: "Ayn Rand" },
            { text: "It's not how much money you make, but how much money you keep, how hard it works for you, and how many generations you keep it for.", author: "Robert Kiyosaki" },
            { text: "The habit of saving is itself an education; it fosters every virtue, teaches self-denial, cultivates the sense of order, trains to forethought, and so broadens the mind.", author: "T.T. Munger" },
            { text: "Financial peace isn't the acquisition of stuff. It's learning to live on less than you make, so you can give money back and have money to invest.", author: "Dave Ramsey" },
            { text: "A penny saved is a penny earned.", author: "Benjamin Franklin" },
            { text: "Wealth is not about having a lot of money; it's about having a lot of options.", author: "Chris Rock" },
            { text: "The price of anything is the amount of life you exchange for it.", author: "Henry David Thoreau" },
            { text: "Money is a terrible master but an excellent servant.", author: "P.T. Barnum" },
            { text: "The stock market is filled with individuals who know the price of everything, but the value of nothing.", author: "Philip Fisher" }
        ];

        // Function to display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('quote-author').textContent = `- ${quote.author}`;
        }

        // When the page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            initializeTheme();
            
            // Display a random quote
            displayRandomQuote();
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            const sublevel = urlParams.get('sublevel');
            
            // After 4 seconds, redirect to index.html with the same parameters
            setTimeout(function() {
                window.location.href = `index.html?topic=${topic}&sublevel=${sublevel}`;
            }, 4000);
        });
    </script>
</body>
</html>
