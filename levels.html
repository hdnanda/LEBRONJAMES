<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMoneyOlympics - Levels</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-color: #f5f5f5;
            --header-bg: rgba(255, 255, 255, 0.3);
            --card-bg: rgba(255, 255, 255, 0.3);
            --text-color: #333333;
            --accent-color: #D4AF37;
            --border-radius: 12px;
            --border-color: rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(0, 0, 0, 0.5);
        }

        :root[data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #000000;
            --header-bg: rgba(64, 64, 64, 0.3);
            --card-bg: rgba(64, 64, 64, 0.3);
            --text-color: #ffffff;
            --accent-color: #D4AF37;
            --border-color: rgba(255, 255, 255, 0.1);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            padding-left: 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: "Times New Roman", serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            line-height: 1;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            padding: 0 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        [data-theme="dark"] .logo {
            color: #ffffff;
        }

        [data-theme="light"] .logo {
            color: #000000;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .header-controls button:hover {
            opacity: 1;
        }

        /* Add back button styling */
        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: auto;
        }

        .back-btn:hover {
            opacity: 1;
            background: var(--card-bg);
        }

        .back-btn i {
            font-size: 1rem;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .journey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .journey-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--text-color);
        }

        .xp-counter {
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .topics-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            padding: 0 1rem;
        }

        .topic-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .topic-header {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .topic-header .level-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
        }

        .topic-header .topic-icon {
            font-size: 2rem;
            opacity: 0.9;
        }

        .topic-header .topic-text {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sub-levels-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            position: relative;
            padding: 0 4rem;
        }

        .sub-level-card {
            width: 80px;
            height: 80px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2;
        }

        .sub-level-card:nth-child(odd) {
            align-self: flex-start;
            margin-left: 20%;
        }

        .sub-level-card:nth-child(even) {
            align-self: flex-end;
            margin-right: 20%;
        }

        .sub-level-card .level-icon {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .sub-level-card:hover .level-icon {
            opacity: 1;
        }

        .sub-level-card.completed {
            background: #58cc02;
            border-color: #4CAF50;
        }

        .sub-level-card.completed .level-icon {
            color: white;
            opacity: 1;
        }

        .sub-level-card.locked {
            background: var(--card-bg);
            opacity: 0.5;
        }

        .sub-level-card.locked .level-icon {
            opacity: 0.5;
        }

        .connecting-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connecting-line path {
            stroke: var(--border-color);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 4 4;
        }

        .connecting-line path.completed {
            stroke: #58cc02;
            stroke-dasharray: none;
        }

        .level-tooltip {
            position: absolute;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 250px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 3;
        }

        .tooltip-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .tooltip-overview {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .tooltip-xp {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .start-lesson-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .start-lesson-btn:hover {
            background: #b38f2d;
            transform: translateY(-2px);
        }

        .start-lesson-btn:active {
            transform: translateY(0);
        }

        .sub-level-card:hover .level-tooltip {
            opacity: 1;
            visibility: visible;
        }

        .sub-level-card:nth-child(odd) .level-tooltip {
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
        }

        .sub-level-card:nth-child(even) .level-tooltip {
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
        }

        .topic-card {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            width: 100%;
            max-width: none;
            margin: 0;
            cursor: default;
            z-index: 3;
            position: relative;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .level-card {
            background: none;
            border: none;
            border-radius: 0;
            width: 280px;
            height: auto;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.3s ease;
            box-shadow: none;
            margin: 0;
            color: var(--card-text-color);
        }

        .level-card::before {
            display: none;
        }

        /* Position cards on alternating sides */
        .level-card:nth-child(odd) {
            align-self: flex-start;
            margin-left: 50px;
        }

        .level-card:nth-child(even) {
            align-self: flex-end;
            margin-right: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 100;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            margin: 15vh auto;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .user-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-option select,
        .settings-option input[type="checkbox"] {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        .settings-option select {
            min-width: 120px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">T</div>
        <div class="header-controls">
            <button class="profile-btn" onclick="showAccount()">
                <i class="fas fa-user"></i>
            </button>
            <button class="settings-btn" onclick="showSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <button class="theme-btn" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="journey-header">
            <h1 class="journey-title">Your Financial Journey</h1>
            <div class="xp-counter">Total XP: <span id="totalXP">0</span></div>
        </div>

        <div class="topics-container" id="topicsContainer">

        </div>
    </main>

    <!-- Account Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Your Account</h2>
                <button class="close-btn" onclick="closeModal('accountModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-info">
                    <div class="user-stat">
                        <span class="user-stat-label">Total XP:</span>

                    <div class="user-stat">
                        <span class="user-stat-label">Current Level:</span>
                        <span id="modalCurrentLevel">1.1</span>
                    </div>
                    <div class="user-stat">
                        <span class="user-stat-label">Completed Levels:</span>
                        <span id="modalCompletedLevels">0</span>
                    </div>
                    <div class="user-stat">
                        <span class="user-stat-label">Next Level:</span>
                        <span id="modalNextLevel">50 XP needed</span>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button id="logout-btn" class="logout-btn" style="
                            background: var(--accent-color);
                            color: white;
                            padding: 0.5rem 1rem;
                            border: none;
                            border-radius: var(--border-radius);
                            cursor: pointer;
                            font-weight: 500;
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                        ">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                        <a href="signup.html" style="
                            background: var(--card-bg);
                            color: var(--text-color);
                            border: 1px solid var(--border-color);
                            border-radius: 20px;
                            padding: 0.8rem 1.5rem;
                            font-size: 1rem;
                            cursor: pointer;
                            text-decoration: none;
                            text-align: center;
                            flex: 1;
                            transition: all 0.2s ease;
                        ">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-option">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <span>Sound Effects</span>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
                <div class="settings-option">
                    <span>Background Music</span>
                    <input type="checkbox" id="musicToggle" checked>
                </div>
                <div class="settings-option">
                    <span>Language</span>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
                <div class="settings-option">
                    <span>Database Connection</span>
                    <button id="dbTestBtn" class="db-test-btn" style="
                        background: var(--accent-color);
                        color: white;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: var(--border-radius);
                        cursor: pointer;
                        font-size: 0.9rem;
                    ">Test Connection</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="js/topics.js"></script>
    <script src="js/dailyStreakService.js"></script>
    <script src="js/connection_helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/levels.js"></script>
    <script>
        // Helper functions
        function isLevelCompleted(topicId, subLevelId) {
            // Ensure proper formatting of IDs
            topicId = parseInt(topicId);
            subLevelId = parseFloat(subLevelId);
            
            const completedLevels = JSON.parse(localStorage.getItem('completedLevels') || '[]');
            return completedLevels.some(level => {
                const storedTopicId = parseInt(level.topicId);
                const storedSubLevelId = parseFloat(level.subLevelId);
                return storedTopicId === topicId && storedSubLevelId === subLevelId;
            });
        }

        function createConnectingLines(container, cards) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.classList.add('connecting-line');
            container.appendChild(svg);

            for (let i = 0; i < cards.length - 1; i++) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const start = cards[i].getBoundingClientRect();
                const end = cards[i + 1].getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();

                const startX = (start.left + start.right) / 2 - containerRect.left;
                const startY = (start.top + start.bottom) / 2 - containerRect.top;
                const endX = (end.left + end.right) / 2 - containerRect.left;
                const endY = (end.top + end.bottom) / 2 - containerRect.top;

                // Create curved path
                const midY = (startY + endY) / 2;
                const pathData = `M ${startX} ${startY} 
                                C ${startX} ${midY},
                                  ${endX} ${midY},
                                  ${endX} ${endY}`;

                path.setAttribute('d', pathData);

                // Check if this path should be colored (completed)
                const currentCard = cards[i];
                const nextCard = cards[i + 1];
                if (!currentCard.classList.contains('locked') && !nextCard.classList.contains('locked')) {
                    path.classList.add('completed');
                }

                svg.appendChild(path);
            }

            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
        }

        // Theme functionality
        function initializeTheme() {
            const root = document.documentElement;
            const savedTheme = localStorage.getItem('theme') || 'light';
            root.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.checked = savedTheme === 'dark';
            }
            
            const themeIcon = document.querySelector('.theme-btn i');
            if (themeIcon) {
                themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Modal functions
        window.showAccount = function() {
            const modal = document.getElementById('accountModal');
            modal.style.display = 'block';
        };

        window.showSettings = function() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'block';
            
            // Initialize settings from localStorage
            document.getElementById('soundToggle').checked = 
                localStorage.getItem('soundEffects') !== 'false';
            document.getElementById('musicToggle').checked = 
                localStorage.getItem('backgroundMusic') !== 'false';
            document.getElementById('languageSelect').value = 
                localStorage.getItem('language') || 'en';
        };

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        };

        // Main initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Debug] DOM Content Loaded');
            
            // Initialize theme
            initializeTheme();
            
            // Initialize daily streak service
            if (window.dailyStreakService) {
                window.dailyStreakService.initializeDailyStreak();
            }

            function renderTopicsWithXP(totalXP) {
                console.log('[Debug] Rendering topics with XP:', totalXP);
                const topicsContainer = document.getElementById('topicsContainer');
                if (!topicsContainer || !window.topicsData) {
                    console.error('[Error] Missing required elements');
                    return;
                }

                topicsContainer.innerHTML = '';

                window.topicsData.forEach(topic => {
                    const topicContainer = document.createElement('div');
                    topicContainer.className = 'topic-container';

                    // Create topic header
                    const topicHeader = document.createElement('div');
                    topicHeader.className = 'topic-header';
                    topicHeader.innerHTML = `
                        <div class="level-content">
                            <div class="topic-icon">${topic.icon}</div>
                            <div class="topic-text">
                                <div class="topic-number">Topic ${topic.id}</div>
                                <div class="topic-title">${topic.title}</div>
                            </div>
                        </div>
                    `;

                    // Create sub-levels container
                    const subLevelsContainer = document.createElement('div');
                    subLevelsContainer.className = 'sub-levels-container';

                    const subLevelCards = [];

                    topic.subLevels.forEach(subLevel => {
                        const subLevelCard = document.createElement('div');
                        const isLocked = totalXP < subLevel.xpRequired;
                        const isCompleted = isLevelCompleted(topic.id, subLevel.id);

                        subLevelCard.className = `sub-level-card ${isLocked ? 'locked' : ''} ${isCompleted ? 'completed' : ''} ${subLevel.isExam ? 'exam-card' : ''}`;

                        let tooltipContent = `
                            <div class="level-tooltip">
                                <div class="tooltip-title">${subLevel.title}</div>
                                <div class="tooltip-overview">${subLevel.overview || 'Learn about this topic'}</div>
                                <div class="tooltip-xp">XP Reward: ${subLevel.xpReward || 50}</div>
                                ${!isLocked ? '<button class="start-lesson-btn">Start Lesson</button>' : ''}
                        `;

                        if (isLocked) {
                            tooltipContent += `<div class="tooltip-xp">XP Required: ${subLevel.xpRequired}</div>`;
                        }

                        tooltipContent += `</div>`;

                        subLevelCard.innerHTML = `
                            <div class="level-icon">${isLocked ? '🔒' : subLevel.isExam ? '📝' : '📚'}</div>
                            ${tooltipContent}
                        `;

                        if (!isLocked) {
                            const startButton = subLevelCard.querySelector('.start-lesson-btn');
                            if (startButton) {
                                startButton.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    window.location.href = `index.html?topic=${topic.id}&sublevel=${subLevel.id}`;
                                });
                            }
                        }

                        subLevelsContainer.appendChild(subLevelCard);
                        subLevelCards.push(subLevelCard);
                    });

                    // Create connecting lines
                    if (subLevelCards.length > 1) {
                        requestAnimationFrame(() => {
                            createConnectingLines(subLevelsContainer, subLevelCards);
                        });
                    }

                    topicContainer.appendChild(topicHeader);
                    topicContainer.appendChild(subLevelsContainer);
                    topicsContainer.appendChild(topicContainer);
                });
            }

            // First render with 0 XP to show something immediately
            renderTopicsWithXP(0);

            // Use ConnectionHelper to get user XP
            ConnectionHelper.getUserXP()
                .then(data => {
                    console.log('[Debug] XP Data:', data);
                    if (data && typeof data.xp !== 'undefined') {
                        const xp = parseInt(data.xp) || 0;
                        const xpDisplay = document.getElementById('totalXP');
                        if (xpDisplay) {
                            xpDisplay.textContent = xp;
                        }
                        renderTopicsWithXP(xp);
                    } else {
                        console.error('[Debug] Invalid XP data format:', data);
                        // Keep the initial render with 0 XP
                    }
                })
                .catch(error => {
                    console.error('[Error] Failed to fetch XP:', error);
                    // Keep the initial render with 0 XP
                });

            // Set up event listeners for settings
            document.getElementById('soundToggle').addEventListener('change', function(e) {
                localStorage.setItem('soundEffects', e.target.checked);
            });

            document.getElementById('musicToggle').addEventListener('change', function(e) {
                localStorage.setItem('backgroundMusic', e.target.checked);
            });

            document.getElementById('languageSelect').addEventListener('change', function(e) {
                localStorage.setItem('language', e.target.value);
            });

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Set initial state based on localStorage
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.checked = savedTheme === 'dark';

                themeToggle.addEventListener('change', function(e) {
                    const isDark = e.target.checked;
                    const theme = isDark ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    const themeIcon = document.querySelector('.theme-btn i');
                    if (themeIcon) {
                        themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                    }
                });
            }

            // Initialize theme on page load
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Close modals when clicking outside
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };

            // Add the database test function
            function testDatabaseConnection() {
                const dbTestBtn = document.getElementById('dbTestBtn');
                const originalText = dbTestBtn.textContent;
                
                // Show loading state
                dbTestBtn.textContent = 'Testing...';
                dbTestBtn.disabled = true;
                
                // Use ConnectionHelper to test connection
                ConnectionHelper.testConnection()
                .then(data => {
                    if (data.success) {
                        dbTestBtn.textContent = '✓ Connected';
                        dbTestBtn.style.backgroundColor = '#4CAF50'; // Green
                        
                        // Create notification
                        const notification = document.createElement('div');
                        notification.className = 'xp-notification';
                        notification.innerHTML = `Database Connected ✓`;
                        notification.style.backgroundColor = '#4CAF50';
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.classList.add('fade-out');
                            setTimeout(() => notification.remove(), 500);
                        }, 3000);
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('[Error] Database test failed:', error);
                    dbTestBtn.textContent = '✗ Failed';
                    dbTestBtn.style.backgroundColor = '#FF5252'; // Red
                    
                    // Create error notification
                    const notification = document.createElement('div');
                    notification.className = 'xp-notification';
                    notification.innerHTML = `Database Error: ${error.message || 'Connection failed'}`;
                    notification.style.backgroundColor = '#FF5252';
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.classList.add('fade-out');
                        setTimeout(() => notification.remove(), 500);
                    }, 3000);
                })
                .finally(() => {
                    // Re-enable the button after 3 seconds
                    setTimeout(() => {
                        dbTestBtn.disabled = false;
                        dbTestBtn.textContent = originalText;
                        dbTestBtn.style.backgroundColor = 'var(--accent-color)';
                    }, 3000);
                });
            }
        });
    </script>
</body>
</html>
