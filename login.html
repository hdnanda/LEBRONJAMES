<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheMoneyOlympics - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.3);
            --text-color: #333333;
            --accent-color: #D4AF37;
            --border-radius: 12px;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(64, 64, 64, 0.3);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            font-family: 'Times New Roman', serif;
            background: transparent;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }

        .logo::before {
            content: 'T';
            position: absolute;
            font-family: 'Times New Roman', serif;
        }

        :root[data-theme="dark"] .logo {
            filter: brightness(1);
            color: #fff;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #b38f2d;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
                width: 60px;
                height: 60px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.7rem;
            }

            .login-btn {
                padding: 0.8rem;
            }

            .social-buttons {
                gap: 0.8rem;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">T</div>
        <h1 class="login-title">Welcome to TheMoneyOlympics</h1>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <button type="submit" id="submit-btn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="form-footer">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <button class="social-btn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn" onclick="handleFacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn" onclick="handleAppleLogin()">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="signupContainer" class="signup-container" style="display: none;">
        <div class="logo">T</div>
        <h1 class="login-title">Create Account</h1>
        
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required 
                       placeholder="Enter your full name" autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required 
                       placeholder="Enter your email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required 
                       placeholder="Create a password" autocomplete="new-password">
            </div>
            
            <div id="signup-error-message" class="error-message"></div>
            
            <button type="submit" id="signup-btn" class="login-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            
            <div class="form-footer">
                <a href="#" id="showLogin">Already have an account? Log in</a>
            </div>
        </form>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
