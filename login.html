<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheMoneyOlympics - Login</title>
    
    <!-- Device detection (must be before other scripts) -->
    <script src="js/device-detection.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/device-specific.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.3);
            --text-color: #333333;
            --accent-color: #85bb65; /* USD 100 dollar bill green */
            --border-radius: 12px;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(64, 64, 64, 0.3);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            font-family: 'Times New Roman', serif;
            background: transparent;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }

        .logo::before {
            content: 'T';
            position: absolute;
            font-family: 'Times New Roman', serif;
        }

        :root[data-theme="dark"] .logo {
            filter: brightness(1);
            color: #fff;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(133, 187, 101, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #6a9951; /* Darker green on hover */
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Debug indicator for device detection */
        html::after {
            content: attr(data-device);
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.7;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
                width: 60px;
                height: 60px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.7rem;
            }

            .login-btn {
                padding: 0.8rem;
            }

            .social-buttons {
                gap: 0.8rem;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
        
        /* Error message styling */
        .error-message {
            display: none;
            color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Form validation styling */
        .invalid {
            border-color: #ff4444 !important;
            background-color: rgba(255, 68, 68, 0.1);
        }
        
        .valid {
            border-color: #00C851 !important;
            background-color: rgba(0, 200, 81, 0.1);
        }
        
        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo" onclick="window.location.href='homepage.html'">T</div>
        <h1 class="login-title">Welcome to TheMoneyOlympics</h1>
        
        <form id="login-form" class="login-form" method="POST" action="/perform_login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <button type="submit" id="submit-btn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="form-footer">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <!-- Google Sign-In Button -->
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com" 
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin social-btn" <!-- Added social-btn for styling consistency -->
                     data-type="standard"
                     data-shape="pill" <!-- Changed from rectangular to pill to better match -->
                     data-theme="outline"
                     data-text="continue_with" <!-- Changed from signin_with -->
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                <!-- Removed old Google link, keeping others for now -->
                <a href="/auth/facebook" class="social-btn" aria-label="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="/auth/apple" class="social-btn" aria-label="Login with Apple">
                    <i class="fab fa-apple"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="signupContainer" class="signup-container" style="display: none;">
        <div class="logo">T</div>
        <h1 class="login-title">Create Account</h1>
        
        <form id="signup-form" class="signup-form" method="POST" action="/perform_signup">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required 
                       placeholder="Enter your full name" autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required 
                       placeholder="Enter your email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required 
                       placeholder="Create a password" autocomplete="new-password">
            </div>
            
            <div id="signup-error-message" class="error-message"></div>
            
            <button type="submit" id="signup-btn" class="login-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            
            <div class="form-footer">
                <a href="#" id="showLogin">Already have an account? Log in</a>
            </div>
        </form>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <!-- Scripts -->
    <script src="js/login.js"></script>
    <script src="js/navigation.js"></script>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Callback function for Google Sign-In
        function handleGoogleSignIn(response) {
            console.log("Google ID Token: " + response.credential);
            // Send this token to your backend for verification
            fetch('backend/google_auth.php', { // Your backend endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(res => {
                if (!res.ok) {
                    // Try to get error message from backend if available
                    return res.json().then(errData => {
                        throw new Error(errData.message || `HTTP error! status: ${res.status}`);
                    }).catch(() => {
                        // If backend doesn't send JSON error, use generic error
                        throw new Error(`HTTP error! status: ${res.status}`);
                    });
                }
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    // Store session info (username and email)
                    localStorage.setItem('username', data.username); 
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('isLoggedIn', 'true'); // Flag for login status
                    
                    // Potentially store a session token from backend if you implement that
                    // localStorage.setItem('sessionToken', data.token);

                    // Redirect to levels page or dashboard
                    window.location.href = 'levels.html'; 
                } else {
                    // Display error message in the designated error div
                    const errorMessageDiv = document.getElementById('error-message');
                    if (errorMessageDiv) {
                        errorMessageDiv.textContent = 'Google Sign-In failed: ' + (data.message || 'Unknown error from backend.');
                        errorMessageDiv.style.display = 'block';
                    } else {
                        alert('Google Sign-In failed: ' + (data.message || 'Unknown error from backend.'));
                    }
                }
            })
            .catch(error => {
                console.error('Error sending token to backend or processing response:', error);
                const errorMessageDiv = document.getElementById('error-message');
                if (errorMessageDiv) {
                    errorMessageDiv.textContent = 'An error occurred during sign-in: ' + error.message;
                    errorMessageDiv.style.display = 'block';
                } else {
                    alert('An error occurred during sign-in: ' + error.message);
                }
            });
        }

        // Theme toggle function (if not already in navigation.js or login.js)
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const themeIcon = document.querySelector('.theme-toggle i');
            if (themeIcon) {
                themeIcon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
        
        // Initialize theme on load
        (function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('.theme-toggle i');
            if (themeIcon) {
                themeIcon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        })();

    </script>
</body>
</html>
