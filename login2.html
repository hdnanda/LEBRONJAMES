<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy App - Smart Money Education</title>
    <style>
        :root {
            --bg-color: #E8F5E9;
            --text-color: #333;
            --card-bg: white;
            --header-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --header-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2E7D32;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--shadow-color);
        }

        .language-selector {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: var(--card-bg);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .illustration {
            max-width: 400px;
            padding: 2rem;
        }

        .jumping-people {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .jumping-people:hover {
            transform: scale(1.02);
        }

        .content {
            text-align: center;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        h1::before {
            content: "üìà ";
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .btn-primary {
            background-color: #2E7D32;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1B5E20;
        }

        .btn-secondary {
            background-color: white;
            color: #2E7D32;
            border: 2px solid #2E7D32;
        }

        .btn-secondary:hover {
            background-color: #E8F5E9;
        }

        .characters {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .character {
            width: 70px;
            height: 70px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .character:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px var(--shadow-color);
            border-color: #2E7D32;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.2s; }
        .character:nth-child(3) { animation-delay: 0.4s; }

        .feedback-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            border: 2px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 2rem;
                padding: 1rem;
            }

            .illustration, .content {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <span>üí∞</span>
            FinLit
        </a>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">üåô</button>
            <select class="language-selector">
                <option value="en">ENGLISH</option>
                <option value="es">ESPA√ëOL</option>
                <option value="fr">FRAN√áAIS</option>
            </select>
        </div>
    </header>

    <main class="main-content">
        <div class="illustration">
            <img src="assets/images/Adobe Express - file.png" alt="Diverse group of young people jumping joyfully" class="jumping-people">
        </div>
        <div class="content">
            <h1>Master Your Financial Future!</h1>
            <button class="btn btn-primary" onclick="window.location.href='login3.html'">GET STARTED üëç</button>
            <button class="btn btn-secondary" onclick="window.location.href='login3.html'">I ALREADY HAVE AN ACCOUNT</button>
            <div class="feedback-message">
                Join thousands learning financial wisdom! üåü
            </div>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
